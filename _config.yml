# Site settings
title: Wouter De Loose
email: wouter@woutr.me
description: Product focussed developer with a full-stack background living in Hong Kong.
baseurl: ""
url: "http://woutr.me"

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - CNAME
sass:
  style: compressed
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  blanklines: false
paginate: 5
paginate_path: "/page:num/"

# Development
port: 4333